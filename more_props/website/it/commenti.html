	<body>
		<h1>Pizza Della Mamma</h1>
		<img src="img/banner2.png", alt="bannr" width=100% height=250px style="border-radius: 30px;">
		<hr>
		<table class="navbar">
			<tr>
				<td><button onclick="home()" class="navbar2"><strong>BENVENUTO</strong></button></td>

			<p>Fateci sapere la vostra opinione sulle nostre pizze via e-mail o sulle nostre social</p>
			<br><br><br>
			<div>
				<form action="mailto:marco.maffioletti@ac-grenoble.fr" method="post" enctype="text/plain">
				<label for="name" class="center2"><strong>NOME:</strong></label><br>
				<input type="text" id="nome" name="nome" required size="30">
				<br><br>	
 
				<label for="email"><strong>EMAIL:</strong></label><br>
				<input type="email" id="email" name="email" required size="40">
				<br><br>
 
				<label for="commento"><strong>COMMENTO:</strong></label><br>
				<textarea id="commento" name="commento" required cols="50" rows="4"></textarea>
				<br><br>
 
				<button type="submit" class="navbar2" style="margin-right: 10px;"><strong>INVIARE</strong>
